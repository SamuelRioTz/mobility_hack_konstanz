server {
    listen 80;
    server_name trufi.dev;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }   

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    listen 443 ssl;
    server_name otp.konstanz.trufi.dev;
    ssl_certificate /etc/letsencrypt/live/otp.konstanz.trufi.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/otp.konstanz.trufi.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
  
    location / {
        proxy_pass http://otp:8080;           
    }
}